<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Login - Pro Aviation Management</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { touch-action: pan-x pan-y;  font-family: 'Sarabun', sans-serif; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-white min-h-screen flex items-center justify-center p-6">
    
    <!-- Login Form -->
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-6">
            <img id="system-logo" src="../assets/PAV_LOGO-1-01.png" alt="PAV Logo" class="h-32 w-auto mx-auto object-contain transition-all duration-300">
        </div>
        
        <!-- Form -->
        <form id="login-form" class="bg-white rounded-xl p-6 shadow-[0_0_60px_rgba(0,0,0,0.15)] border border-gray-100">
            <!-- Company Selector -->
            <div class="mb-4">
                <label class="block text-sm font-semibold mb-2 text-gray-600">Company / บริษัท</label>
                <div class="relative">
                    <select id="company-selector" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500 transition appearance-none bg-white font-medium text-gray-700 cursor-pointer">
                        <option value="pro-aviation">Voice fot Change</option>
                        <option value="pattaya-aviation">Pattaya Aviation</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-500">
                        <i class="fa-solid fa-chevron-down text-xs"></i>
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-semibold mb-2 text-gray-600">Username</label>
                <input type="text" id="username" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500 transition" placeholder="รหัสพนักงาน" required autocomplete="off">
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-semibold mb-2 text-gray-600">Password</label>
                <input type="password" id="password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500 transition" placeholder="รหัสผ่าน" required autocomplete="off">
            </div>
            
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-md transition transform active:scale-95">
                เข้าสู่ระบบ
            </button>
            
            <div class="mt-6 text-xs text-gray-400 text-center">
                <p>Please login with your employee ID and password</p>
            </div>
            <div class="mt-3 text-center">
                <p class="text-gray-500 text-xs">Pro Aviation Management System</p>
            </div>
        </form>
    </div>

    <!-- ERROR MODAL -->
    <div id="error-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm overflow-hidden animate-fade-in-up p-6 text-center">
            <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fa-solid fa-circle-exclamation text-red-600 text-3xl"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-2">เข้าสู่ระบบไม่สำเร็จ</h3>
            <p id="error-message" class="text-gray-600 mb-6">Username หรือ Password ไม่ถูกต้อง</p>
            <button onclick="closeErrorModal()" class="w-full bg-gray-800 hover:bg-gray-900 text-white font-bold py-2.5 rounded-lg shadow-md transition">
                ลองใหม่
            </button>
        </div>
    </div>

    <!-- JavaScript Module -->
    <script type="module">
        import { authService, clearAllDataAndReload } from '../js/auth.js';

        // Auto-login check
        window.addEventListener('load', () => {
            // Logo Logic
            const savedCompany = localStorage.getItem('selectedCompany') || 'pro-aviation';
            const companySelector = document.getElementById('company-selector');
            const systemLogo = document.getElementById('system-logo');
            
            if (companySelector && systemLogo) {
                companySelector.value = savedCompany;
                updateLogo(savedCompany);

                companySelector.addEventListener('change', (e) => {
                    const selected = e.target.value;
                    localStorage.setItem('selectedCompany', selected);
                    updateLogo(selected);
                });
            }

            function updateLogo(company) {
                if (company === 'pattaya-aviation') {
                    systemLogo.src = '../assets/Pattaya Aviation.png';
                } else {
                    systemLogo.src = '../assets/PAV_LOGO-1-01.png';
                }
            }

            const user = authService.loadSavedUser();
            if (user) {
                console.log('✅ Auto-login:', user);
                redirectToApp(user.role);
            }
        });

        // Login form handler
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            const result = authService.login(username, password);
            
            if (result.success) {
                redirectToApp(result.user.role);
            } else {
                showError(result.message);
            }
        });

        window.showError = (msg) => {
            document.getElementById('error-message').textContent = msg || 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง';
            document.getElementById('error-modal').classList.remove('hidden');
        }

        window.closeErrorModal = () => {
            document.getElementById('error-modal').classList.add('hidden');
        }

        // Clear data button
        document.getElementById('btn-clear').addEventListener('click', () => {
            clearAllDataAndReload();
        });

        // Redirect to appropriate page
        function redirectToApp(role) {
            if (role === 'admin') {
                window.location.href = 'admin.html';
            } else {
                window.location.href = 'user.html';
            }
        }
    </script>
</body>
</html>
