<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ร้องเรียน - Voice for Change</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Fonts CSS -->
    <link rel="stylesheet" href="../../function/fonts.css">
</head>
<body class="bg-gray-50 min-h-screen">
    
    <!-- Navbar -->
    <nav class="fixed top-0 left-0 right-0 z-50 h-16 bg-white/70 backdrop-blur-xl border-b border-gray-100/50">
        <div class="w-full px-4 h-full flex items-center justify-between">
            <a href="vfc-home.html" class="w-10 h-10 flex items-center justify-center rounded-lg hover:bg-gray-100 transition-colors">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </a>
            <img src="../../function/logo/Pattaya Aviation.png" alt="Logo" class="h-10 object-contain">
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="pt-24 pb-8 px-4 max-w-2xl mx-auto">
        
        <!-- Header -->
        <div class="flex items-center gap-4 mb-8">
            <div class="w-14 h-14 bg-red-50 rounded-2xl flex items-center justify-center flex-shrink-0">
                <svg class="w-7 h-7 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
            </div>
            <div>
                <h1 class="text-2xl font-bold text-gray-900">ร้องเรียน</h1>
                <p class="text-gray-500 mt-1">แจ้งปัญหาที่พบเจอในการทำงาน</p>
            </div>
        </div>
        
        <!-- Personal Info Card -->
        <div class="bg-white rounded-[2.5rem] p-6 shadow-md mb-4">
            <div class="flex items-center justify-between mb-2">
                <h2 class="text-lg font-semibold text-gray-800">ข้อมูลส่วนตัว</h2>
                <label class="flex items-center gap-2 cursor-pointer">
                    <span id="toggleLabel" class="text-sm text-gray-600">ไม่ระบุตัวตน</span>
                    <div class="relative">
                        <input type="checkbox" id="anonymousToggle" onchange="toggleAnonymous()" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-300 peer-focus:ring-2 peer-focus:ring-green-100 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-500"></div>
                    </div>
                </label>
            </div>
            <div id="personalInfoDivider" class="h-px bg-gray-200 mb-4 transition-all duration-300"></div>
            <div id="personalInfoFields" class="space-y-4 transition-all duration-300 overflow-hidden">
                <!-- Name -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">ชื่อ-นามสกุล</label>
                    <input type="text" 
                        class="w-full px-4 py-3 rounded-3xl border border-gray-200 focus:border-red-400 focus:ring-2 focus:ring-red-100 outline-none transition-all">
                </div>
                
                <!-- Employee ID & Department Row -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">รหัสพนักงาน</label>
                        <input type="text" 
                            class="w-full px-4 py-3 rounded-3xl border border-gray-200 focus:border-red-400 focus:ring-2 focus:ring-red-100 outline-none transition-all">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">แผนก</label>
                        <select class="w-full px-4 py-3 rounded-3xl border border-gray-200 focus:border-red-400 focus:ring-2 focus:ring-red-100 outline-none transition-all">
                            <option value="">เลือกแผนก</option>
                            <option value="hr">ฝ่ายบุคคล</option>
                            <option value="it">ฝ่าย IT</option>
                            <option value="finance">ฝ่ายการเงิน</option>
                            <option value="operation">ฝ่ายปฏิบัติการ</option>
                            <option value="other">อื่นๆ</option>
                        </select>
                    </div>
                </div>
                
                <!-- Contact -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">เบอร์โทรติดต่อ</label>
                    <input type="tel" 
                        class="w-full px-4 py-3 rounded-3xl border border-gray-200 focus:border-red-400 focus:ring-2 focus:ring-red-100 outline-none transition-all">
                </div>
            </div>
        </div>
        
        <!-- Form Card -->
        <div class="bg-white rounded-[2.5rem] p-6 shadow-md">
            <h2 class="text-lg font-semibold text-gray-800 mb-2">รายละเอียดการร้องเรียน</h2>
            <div class="h-px bg-gray-200 mb-4"></div>
            <form class="space-y-6">
                <!-- Subject -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">หัวข้อเรื่อง</label>
                    <input type="text" 
                        class="w-full px-4 py-3 rounded-3xl border border-gray-200 focus:border-red-400 focus:ring-2 focus:ring-red-100 outline-none transition-all">
                </div>
                
                <!-- Department -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">แผนกที่เกี่ยวข้อง</label>
                    <select class="w-full px-4 py-3 rounded-3xl border border-gray-200 focus:border-red-400 focus:ring-2 focus:ring-red-100 outline-none transition-all">
                        <option value="">เลือกแผนก</option>
                        <option value="hr">ฝ่ายบุคคล</option>
                        <option value="it">ฝ่าย IT</option>
                        <option value="finance">ฝ่ายการเงิน</option>
                        <option value="operation">ฝ่ายปฏิบัติการ</option>
                        <option value="other">อื่นๆ</option>
                    </select>
                </div>
                
                <!-- Details -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">รายละเอียด</label>
                    <textarea rows="1"
                        oninput="this.style.height='auto'; this.style.height=this.scrollHeight+'px';"
                        class="w-full px-4 py-3 rounded-3xl border border-gray-200 focus:border-red-400 focus:ring-2 focus:ring-red-100 outline-none transition-all resize-none overflow-hidden"></textarea>
                </div>
                
                <!-- What to fix -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">สิ่งที่อยากให้แก้ไข</label>
                    <textarea rows="1"
                        oninput="this.style.height='auto'; this.style.height=this.scrollHeight+'px';"
                        class="w-full px-4 py-3 rounded-3xl border border-gray-200 focus:border-red-400 focus:ring-2 focus:ring-red-100 outline-none transition-all resize-none overflow-hidden"></textarea>
                </div>
                
                <!-- File Attachment -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">แนบไฟล์ (ถ้ามี)</label>
                    
                    <!-- File List Container -->
                    <div id="fileListContainer" class="space-y-3">
                        <!-- File Item 1 -->
                        <div class="file-item p-4 bg-gray-50 rounded-3xl border border-gray-200">
                            <div class="flex items-center gap-3 mb-3">
                                <input type="text" placeholder="กรุณาตั้งชื่อไฟล์" 
                                    class="flex-1 px-4 py-2 rounded-3xl border border-gray-200 focus:border-red-400 focus:ring-2 focus:ring-red-100 outline-none transition-all text-sm">
                                <button type="button" onclick="this.closest('.file-item').remove()" 
                                    class="w-8 h-8 flex items-center justify-center rounded-full bg-red-100 hover:bg-red-200 text-red-500 transition-colors">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                    </svg>
                                </button>
                            </div>
                            <div class="flex items-center gap-3">
                                <label class="px-4 py-2 bg-red-50 text-red-500 rounded-full text-sm font-medium cursor-pointer hover:bg-red-100 transition-colors whitespace-nowrap">
                                    เลือกไฟล์
                                    <input type="file" accept="image/*,.pdf,.doc,.docx" class="hidden" onchange="updateFileName(this)">
                                </label>
                                <span class="file-name text-sm text-gray-400">ยังไม่ได้เลือกไฟล์</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Add More Button -->
                    <button type="button" onclick="addFileItem()" 
                        class="mt-3 w-full flex items-center justify-center gap-2 px-4 py-3 rounded-3xl border-2 border-dashed border-gray-300 hover:border-red-400 text-gray-500 hover:text-red-500 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                        <span>เพิ่มไฟล์</span>
                    </button>
                    
                    <p class="mt-2 text-xs text-gray-400">รองรับไฟล์: รูปภาพ, PDF, Word (ขนาดไม่เกิน 10MB)</p>
                </div>
                
                <!-- Anonymous -->
                <div class="flex items-center gap-3">
                    <input type="checkbox" id="anonymous" class="w-5 h-5 rounded border-gray-300 text-red-500 focus:ring-red-400">
                    <label for="anonymous" class="text-sm text-gray-600">ส่งแบบไม่ระบุตัวตน</label>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" 
                    class="w-full py-4 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-[30px] transition-colors shadow-lg shadow-red-500/30">
                    ส่งเรื่องร้องเรียน
                </button>
            </form>
        </div>
        
    </div>

</body>

<script>
function addFileItem() {
    const container = document.getElementById('fileListContainer');
    const newItem = document.createElement('div');
    newItem.className = 'file-item p-4 bg-gray-50 rounded-3xl border border-gray-200';
    newItem.innerHTML = `
        <div class="flex items-center gap-3 mb-3">
            <input type="text" placeholder="กรุณาตั้งชื่อไฟล์" 
                class="flex-1 px-4 py-2 rounded-3xl border border-gray-200 focus:border-red-400 focus:ring-2 focus:ring-red-100 outline-none transition-all text-sm">
            <button type="button" onclick="this.closest('.file-item').remove()" 
                class="w-8 h-8 flex items-center justify-center rounded-full bg-red-100 hover:bg-red-200 text-red-500 transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        <div class="flex items-center gap-3">
            <label class="px-4 py-2 bg-red-50 text-red-500 rounded-full text-sm font-medium cursor-pointer hover:bg-red-100 transition-colors whitespace-nowrap">
                เลือกไฟล์
                <input type="file" accept="image/*,.pdf,.doc,.docx" class="hidden" onchange="updateFileName(this)">
            </label>
            <span class="file-name text-sm text-gray-400">ยังไม่ได้เลือกไฟล์</span>
        </div>
    `;
    container.appendChild(newItem);
}

function updateFileName(input) {
    const fileName = input.files[0] ? input.files[0].name : 'ยังไม่ได้เลือกไฟล์';
    input.closest('.file-item').querySelector('.file-name').textContent = fileName;
}

function toggleAnonymous() {
    const checkbox = document.getElementById('anonymousToggle');
    const fields = document.getElementById('personalInfoFields');
    const divider = document.getElementById('personalInfoDivider');
    const label = document.getElementById('toggleLabel');
    
    if (checkbox.checked) {
        // เปิด = ระบุตัวตน (แสดงฟอร์ม)
        label.textContent = 'ระบุตัวตน';
        label.className = 'text-sm text-green-600 font-medium';
        
        // Show with animation
        divider.style.opacity = '1';
        divider.style.marginBottom = '1rem';
        fields.style.maxHeight = fields.scrollHeight + 'px';
        fields.style.opacity = '1';
        fields.style.marginTop = '0';
        
        setTimeout(() => {
            fields.style.maxHeight = 'none';
        }, 300);
        
        fields.querySelectorAll('input, select').forEach(el => {
            el.disabled = false;
        });
    } else {
        // ปิด = ไม่ระบุตัวตน (ซ่อนฟอร์ม)
        label.textContent = 'ไม่ระบุตัวตน';
        label.className = 'text-sm text-gray-600';
        
        // Hide with animation
        fields.style.maxHeight = fields.scrollHeight + 'px';
        setTimeout(() => {
            divider.style.opacity = '0';
            divider.style.marginBottom = '0';
            fields.style.maxHeight = '0';
            fields.style.opacity = '0';
            fields.style.marginTop = '-1rem';
        }, 10);
        
        fields.querySelectorAll('input, select').forEach(el => {
            el.value = '';
            el.disabled = true;
        });
    }
}

// เริ่มต้นเป็นไม่ระบุตัวตน
document.addEventListener('DOMContentLoaded', function() {
    const fields = document.getElementById('personalInfoFields');
    const divider = document.getElementById('personalInfoDivider');
    
    // ตั้งค่าเริ่มต้น
    fields.style.maxHeight = '0';
    fields.style.opacity = '0';
    fields.style.marginTop = '-1rem';
    divider.style.opacity = '0';
    divider.style.marginBottom = '0';
    
    toggleAnonymous();
});
</script>
</html>
