<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ชมเชย - Voice for Change</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Shared CSS -->
    <link rel="stylesheet" href="../../function/shared/css/fonts.css">
    
    <!-- User Portal CSS -->
    <link rel="stylesheet" href="../../function/user/css/user-base.css">
    
    <!-- Choices.js for Searchable Dropdowns -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    
    <!-- VFC Form Shared CSS -->
    <link rel="stylesheet" href="../../function/user/css/vfc-form.css">
    
    <style>
        /* Page-specific: Wallpaper */
        .bg-wrapper {
            background-image: url('../../function/user/wallpaper/desktop.jpg');
        }
        @media (orientation: portrait) {
            .bg-wrapper {
                background-image: url('../../function/user/wallpaper/phone.jpg');
            }
        }
    </style>
</head>
<body class="min-h-screen">
    
    <!-- Background Wrapper (iOS Compatible) -->
    <div class="bg-wrapper"></div>

    
    <!-- Navbar Component -->
    <div id="navbar-container" 
         data-page-title="ชมเชย"
         data-page-subtitle="ชื่นชมการให้บริการหรือบุคลากร"
         data-icon-color="bg-blue-100"
         data-icon-svg="<svg class='w-6 h-6 text-blue-600' fill='none' stroke='currentColor' viewBox='0 0 24 24'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z'/></svg>">
    </div>
    <script src="../../function/user/components/navbar.js"></script>
    
    <!-- Main Content -->
    <div class="pt-4 pb-8 px-4 max-w-2xl lg:max-w-4xl mx-auto">
        
        <!-- Header -->
        <div class="flex items-center gap-4 mb-8">
            <div class="w-14 h-14 bg-blue-50 rounded-2xl flex items-center justify-center flex-shrink-0">
                <svg class="w-7 h-7 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                </svg>
            </div>
            <div>
                <h1 class="text-2xl font-bold text-gray-900">ชมเชย</h1>
                <p class="text-gray-500 mt-1">ส่งคำชมเชยให้กับบุคคลหรือทีม</p>
            </div>
        </div>
        
        <!-- Personal Info Card -->
        <div class="personal-info-card bg-white/70 backdrop-blur-xl rounded-[2.5rem] p-6 shadow-md border border-gray-200 mb-4">
            <div class="flex items-center justify-between mb-2">
                <h2 class="text-lg font-semibold text-blue-500">ข้อมูลส่วนตัว</h2>
                <div class="flex items-center gap-2">
                    <span id="identityLabel" class="text-sm text-blue-600 font-medium">ระบุตัวตน</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="identityToggle" class="sr-only peer" checked onchange="toggleIdentityFields()">
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                    </label>
                </div>
            </div>
            <p class="text-sm text-gray-500 mb-3">ข้อมูลของท่านจะถูกเก็บเป็นความลับ</p>
            <div id="identityDivider" class="h-px bg-gray-200 mb-4"></div>
            <div id="identityFields" class="space-y-4">
                <!-- Row 1: Name, Surname, Employee ID -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">ชื่อ</label>
                        <input type="text" 
                            class="w-full px-4 py-3 rounded-3xl border border-gray-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none transition-all">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">นามสกุล</label>
                        <input type="text" 
                            class="w-full px-4 py-3 rounded-3xl border border-gray-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none transition-all">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">รหัสพนักงาน</label>
                        <input type="text" 
                            class="w-full px-4 py-3 rounded-3xl border border-gray-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none transition-all">
                    </div>
                </div>
                
                <!-- Row 2: Station, Department, Section -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">สถานี</label>
                        <select id="stationSelect" onchange="updateDepartmentOptions()" class="w-full px-4 py-3 rounded-3xl border border-gray-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none transition-all">
                            <option value="">เลือกสถานี</option>
                            <option value="สำนักงานใหญ่ (HDQ)">สำนักงานใหญ่ (HDQ)</option>
                            <option value="สถานีสุวรรณภูมิ (BKK)">สถานีสุวรรณภูมิ (BKK)</option>
                            <option value="สถานีสุวรรณภูมิ (BKK-VZ)">สถานีสุวรรณภูมิ (BKK-VZ)</option>
                            <option value="สถานีสุวรรณภูมิ (BKK-PA)">สถานีสุวรรณภูมิ (BKK-PA)</option>
                            <option value="สถานีเชียงราย (CEI)">สถานีเชียงราย (CEI)</option>
                            <option value="สถานีเชียงใหม่ (CNX)">สถานีเชียงใหม่ (CNX)</option>
                            <option value="สถานีหาดใหญ่ (HDY)">สถานีหาดใหญ่ (HDY)</option>
                            <option value="สถานีสุราษฎร์ธานี (URT)">สถานีสุราษฎร์ธานี (URT)</option>
                            <option value="สถานีขอนแก่น (KKC)">สถานีขอนแก่น (KKC)</option>
                            <option value="สถานีอุบลราชธานี (UBP)">สถานีอุบลราชธานี (UBP)</option>
                            <option value="สถานีอุดรธานี (UTH)">สถานีอุดรธานี (UTH)</option>
                            <option value="สถานีอู่ตะเภา (UTP)">สถานีอู่ตะเภา (UTP)</option>
                            <option value="สถานีภูเก็ต (HKT)">สถานีภูเก็ต (HKT)</option>
                            <option value="สถานีดอนเมือง (DMK)">สถานีดอนเมือง (DMK)</option>
                            <option value="ชุมพร (CJM)">ชุมพร (CJM)</option>
                            <option value="สถานีกระบี่ (KBV)">สถานีกระบี่ (KBV)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">ฝ่าย</label>
                        <select id="departmentSelect" onchange="updateSectionOptions()" class="w-full px-4 py-3 rounded-3xl border border-gray-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none transition-all">
                            <option value="">เลือกฝ่าย</option>
                            <option value="BG">ฝ่ายปฏิบัติการภาคพื้น (BG)</option>
                            <option value="BS">ฝ่ายมาตรฐาน (BS)</option>
                            <option value="BI">ฝ่ายเทคโนโลยีสารสนเทศ (BI)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">แผนก</label>
                        <select id="sectionSelect" class="w-full px-4 py-3 rounded-3xl border border-gray-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none transition-all">
                            <option value="">เลือกแผนก</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Form Card -->
        <div class="form-card bg-white/70 backdrop-blur-xl rounded-[2.5rem] p-6 shadow-md border border-gray-200">
            <h2 class="text-lg font-semibold text-blue-500 mb-2">รายละเอียดการชมเชย</h2>
            <p class="text-sm text-gray-500 mb-3">รายละเอียดจะช่วยให้เราดำเนินการได้รวดเร็วขึ้น</p>
            <div class="h-px bg-gray-200 mb-4"></div>
            <form class="space-y-6">
                <!-- Person/Team -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">ชื่อบุคคล/ทีมที่ต้องการชมเชย</label>
                    <input type="text" 
                        class="w-full px-4 py-3 rounded-3xl border border-gray-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none transition-all">
                </div>
                
                <!-- Station, Department, Section (Compliment) - 3 columns on lg -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">สถานีของผู้ถูกชมเชย</label>
                        <select id="complimentStationSelect" onchange="updateComplimentDepartmentOptions()" class="w-full px-4 py-3 rounded-3xl border border-gray-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none transition-all">
                            <option value="">เลือกสถานี</option>
                            <option value="สำนักงานใหญ่ (HDQ)">สำนักงานใหญ่ (HDQ)</option>
                            <option value="สถานีสุวรรณภูมิ (BKK)">สถานีสุวรรณภูมิ (BKK)</option>
                            <option value="สถานีสุวรรณภูมิ (BKK-VZ)">สถานีสุวรรณภูมิ (BKK-VZ)</option>
                            <option value="สถานีสุวรรณภูมิ (BKK-PA)">สถานีสุวรรณภูมิ (BKK-PA)</option>
                            <option value="สถานีเชียงราย (CEI)">สถานีเชียงราย (CEI)</option>
                            <option value="สถานีเชียงใหม่ (CNX)">สถานีเชียงใหม่ (CNX)</option>
                            <option value="สถานีหาดใหญ่ (HDY)">สถานีหาดใหญ่ (HDY)</option>
                            <option value="สถานีสุราษฎร์ธานี (URT)">สถานีสุราษฎร์ธานี (URT)</option>
                            <option value="สถานีขอนแก่น (KKC)">สถานีขอนแก่น (KKC)</option>
                            <option value="สถานีอุบลราชธานี (UBP)">สถานีอุบลราชธานี (UBP)</option>
                            <option value="สถานีอุดรธานี (UTH)">สถานีอุดรธานี (UTH)</option>
                            <option value="สถานีอู่ตะเภา (UTP)">สถานีอู่ตะเภา (UTP)</option>
                            <option value="สถานีภูเก็ต (HKT)">สถานีภูเก็ต (HKT)</option>
                            <option value="สถานีดอนเมือง (DMK)">สถานีดอนเมือง (DMK)</option>
                            <option value="ชุมพร (CJM)">ชุมพร (CJM)</option>
                            <option value="สถานีกระบี่ (KBV)">สถานีกระบี่ (KBV)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">ฝ่ายของผู้ถูกชมเชย</label>
                        <select id="complimentDepartmentSelect" onchange="updateComplimentSectionOptions()" class="w-full px-4 py-3 rounded-3xl border border-gray-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none transition-all">
                            <option value="">เลือกฝ่าย</option>
                            <option value="BG">ฝ่ายปฏิบัติการภาคพื้น (BG)</option>
                            <option value="BS">ฝ่ายมาตรฐาน (BS)</option>
                            <option value="BI">ฝ่ายเทคโนโลยีสารสนเทศ (BI)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">แผนกของผู้ถูกชมเชย</label>
                        <select id="complimentSectionSelect" class="w-full px-4 py-3 rounded-3xl border border-gray-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none transition-all">
                            <option value="">เลือกแผนก</option>
                        </select>
                    </div>
                </div>
                
                <!-- Category Pills -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3">หมวดหมู่</label>
                    <div class="flex flex-wrap gap-2" id="categoryPills">
                        <button type="button" onclick="selectCategory(this, 'service')" class="category-pill px-4 py-2 rounded-full border-2 border-gray-200 bg-white text-gray-600 text-sm font-medium transition-all hover:border-blue-300">
                            การบริการ
                        </button>
                        <button type="button" onclick="selectCategory(this, 'teamwork')" class="category-pill px-4 py-2 rounded-full border-2 border-gray-200 bg-white text-gray-600 text-sm font-medium transition-all hover:border-blue-300">
                            การทำงานเป็นทีม
                        </button>
                        <button type="button" onclick="selectCategory(this, 'leadership')" class="category-pill px-4 py-2 rounded-full border-2 border-gray-200 bg-white text-gray-600 text-sm font-medium transition-all hover:border-blue-300">
                            ภาวะผู้นำ
                        </button>
                        <button type="button" onclick="selectCategory(this, 'problem_solving')" class="category-pill px-4 py-2 rounded-full border-2 border-gray-200 bg-white text-gray-600 text-sm font-medium transition-all hover:border-blue-300">
                            การแก้ปัญหา
                        </button>
                        <button type="button" onclick="selectCategory(this, 'dedication')" class="category-pill px-4 py-2 rounded-full border-2 border-gray-200 bg-white text-gray-600 text-sm font-medium transition-all hover:border-blue-300">
                            ความทุ่มเท
                        </button>
                        <button type="button" onclick="selectCategory(this, 'helping')" class="category-pill px-4 py-2 rounded-full border-2 border-gray-200 bg-white text-gray-600 text-sm font-medium transition-all hover:border-blue-300">
                            การช่วยเหลือ
                        </button>
                        <button type="button" onclick="selectCategory(this, 'other')" class="category-pill px-4 py-2 rounded-full border-2 border-gray-200 bg-white text-gray-600 text-sm font-medium transition-all hover:border-blue-300">
                            อื่นๆ
                        </button>
                    </div>
                    <input type="hidden" id="selectedCategory" name="category" value="">
                    <!-- Other Category Input -->
                    <div id="otherCategoryContainer" class="mt-3 hidden">
                        <input type="text" id="otherCategoryInput" name="otherCategory" placeholder="กรุณาระบุหมวดหมู่อื่นๆ"
                            class="w-full px-4 py-3 rounded-3xl border border-gray-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none transition-all">
                    </div>
                </div>
                
                <!-- Reason -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">เหตุผลที่ชมเชย</label>
                    <textarea rows="1"
                        oninput="this.style.height='auto'; this.style.height=this.scrollHeight+'px';"
                        class="w-full px-4 py-3 rounded-3xl border border-gray-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none transition-all resize-none overflow-hidden"></textarea>
                </div>
                
                <!-- File Attachment -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">แนบไฟล์ (ถ้ามี)</label>
                    
                    <!-- File List Container -->
                    <div id="fileListContainer" class="space-y-3">
                        <!-- File Item 1 -->
                        <div class="file-item p-4 bg-gray-50 rounded-3xl border border-gray-200">
                            <div class="flex items-center gap-3 mb-3">
                                <input type="text" placeholder="กรุณาตั้งชื่อไฟล์" 
                                    class="flex-1 px-4 py-2 rounded-3xl border border-gray-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none transition-all text-sm">
                                <button type="button" onclick="this.closest('.file-item').remove()" 
                                    class="w-8 h-8 flex items-center justify-center rounded-full bg-blue-100 hover:bg-blue-200 text-blue-500 transition-colors">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                    </svg>
                                </button>
                            </div>
                            <div class="flex items-center gap-3">
                                <label class="px-4 py-2 bg-blue-50 text-blue-500 rounded-full text-sm font-medium cursor-pointer hover:bg-blue-100 transition-colors whitespace-nowrap">
                                    เลือกไฟล์
                                    <input type="file" accept="image/*,.pdf,.doc,.docx" class="hidden" onchange="updateFileName(this)">
                                </label>
                                <span class="file-name text-sm text-gray-400">ยังไม่ได้เลือกไฟล์</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Add More Button -->
                    <button type="button" onclick="addFileItem()" 
                        class="mt-3 w-full flex items-center justify-center gap-2 px-4 py-3 rounded-3xl border-2 border-dashed border-gray-300 hover:border-blue-400 text-gray-500 hover:text-blue-500 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                        <span>เพิ่มไฟล์</span>
                    </button>
                    
                    <p class="mt-2 text-xs text-gray-400">รองรับไฟล์: รูปภาพ, PDF, Word (ขนาดไม่เกิน 10MB)</p>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" 
                    class="w-full py-4 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-[30px] transition-colors shadow-lg shadow-blue-500/30">
                    ส่งคำชมเชย
                </button>
            </form>
        </div>
        
    </div>

</body>

<script src="../../function/user/components/vfc-form.js"></script>
<script>
    VFCForm.init({ detailPrefix: 'compliment' });
</script>
</html>
