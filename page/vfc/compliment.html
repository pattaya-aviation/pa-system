<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ชมเชย - Voice for Change</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Fonts CSS -->
    <link rel="stylesheet" href="../../function/fonts.css">
</head>
<body class="bg-gray-50 min-h-screen">
    
    <!-- Navbar -->
    <nav class="fixed top-0 left-0 right-0 z-50 h-16 bg-white/70 backdrop-blur-xl border-b border-gray-100/50">
        <div class="w-full px-4 h-full flex items-center justify-between">
            <a href="vfc-home.html" class="w-10 h-10 flex items-center justify-center rounded-lg hover:bg-gray-100 transition-colors">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </a>
            <img src="../../function/logo/Pattaya Aviation.png" alt="Logo" class="h-10 object-contain">
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="pt-24 pb-8 px-4 max-w-2xl mx-auto">
        
        <!-- Header -->
        <div class="flex items-center gap-4 mb-8">
            <div class="w-14 h-14 bg-green-50 rounded-2xl flex items-center justify-center flex-shrink-0">
                <svg class="w-7 h-7 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                </svg>
            </div>
            <div>
                <h1 class="text-2xl font-bold text-gray-900">ชมเชย</h1>
                <p class="text-gray-500 mt-1">ส่งคำชมเชยให้กับบุคคลหรือทีม</p>
            </div>
        </div>
        
        <!-- Personal Info Card -->
        <div class="bg-white rounded-[2.5rem] p-6 shadow-md mb-4">
            <h2 class="text-lg font-semibold text-gray-800 mb-2">ข้อมูลผู้ส่ง</h2>
            <div class="h-px bg-gray-200 mb-4"></div>
            <div class="space-y-4">
                <!-- Name -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">ชื่อ-นามสกุล (ไม่บังคับ)</label>
                    <input type="text" 
                        class="w-full px-4 py-3 rounded-3xl border border-gray-200 focus:border-green-400 focus:ring-2 focus:ring-green-100 outline-none transition-all">
                </div>
                
                <!-- Employee ID & Department Row -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">รหัสพนักงาน</label>
                        <input type="text" 
                            class="w-full px-4 py-3 rounded-3xl border border-gray-200 focus:border-green-400 focus:ring-2 focus:ring-green-100 outline-none transition-all">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">แผนก</label>
                        <select class="w-full px-4 py-3 rounded-3xl border border-gray-200 focus:border-green-400 focus:ring-2 focus:ring-green-100 outline-none transition-all">
                            <option value="">เลือกแผนก</option>
                            <option value="hr">ฝ่ายบุคคล</option>
                            <option value="it">ฝ่าย IT</option>
                            <option value="finance">ฝ่ายการเงิน</option>
                            <option value="operation">ฝ่ายปฏิบัติการ</option>
                            <option value="other">อื่นๆ</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Form Card -->
        <div class="bg-white rounded-[2.5rem] p-6 shadow-md">
            <h2 class="text-lg font-semibold text-gray-800 mb-2">รายละเอียดการชมเชย</h2>
            <div class="h-px bg-gray-200 mb-4"></div>
            <form class="space-y-6">
                <!-- Person/Team -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">ชื่อบุคคล/ทีมที่ต้องการชมเชย</label>
                    <input type="text" 
                        class="w-full px-4 py-3 rounded-3xl border border-gray-200 focus:border-green-400 focus:ring-2 focus:ring-green-100 outline-none transition-all">
                </div>
                
                <!-- Department -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">แผนกของผู้ถูกชมเชย</label>
                    <select class="w-full px-4 py-3 rounded-3xl border border-gray-200 focus:border-green-400 focus:ring-2 focus:ring-green-100 outline-none transition-all">
                        <option value="">เลือกแผนก</option>
                        <option value="hr">ฝ่ายบุคคล</option>
                        <option value="it">ฝ่าย IT</option>
                        <option value="finance">ฝ่ายการเงิน</option>
                        <option value="operation">ฝ่ายปฏิบัติการ</option>
                        <option value="other">อื่นๆ</option>
                    </select>
                </div>
                
                <!-- Reason -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">เหตุผลที่ชมเชย</label>
                    <textarea rows="1"
                        oninput="this.style.height='auto'; this.style.height=this.scrollHeight+'px';"
                        class="w-full px-4 py-3 rounded-3xl border border-gray-200 focus:border-green-400 focus:ring-2 focus:ring-green-100 outline-none transition-all resize-none overflow-hidden"></textarea>
                </div>
                
                <!-- File Attachment -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">แนบไฟล์ (ถ้ามี)</label>
                    
                    <!-- File List Container -->
                    <div id="fileListContainer" class="space-y-3">
                        <!-- File Item 1 -->
                        <div class="file-item p-4 bg-gray-50 rounded-3xl border border-gray-200">
                            <div class="flex items-center gap-3 mb-3">
                                <input type="text" placeholder="กรุณาตั้งชื่อไฟล์" 
                                    class="flex-1 px-4 py-2 rounded-3xl border border-gray-200 focus:border-green-400 focus:ring-2 focus:ring-green-100 outline-none transition-all text-sm">
                                <button type="button" onclick="this.closest('.file-item').remove()" 
                                    class="w-8 h-8 flex items-center justify-center rounded-full bg-green-100 hover:bg-green-200 text-green-500 transition-colors">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                    </svg>
                                </button>
                            </div>
                            <div class="flex items-center gap-3">
                                <label class="px-4 py-2 bg-green-50 text-green-500 rounded-full text-sm font-medium cursor-pointer hover:bg-green-100 transition-colors whitespace-nowrap">
                                    เลือกไฟล์
                                    <input type="file" accept="image/*,.pdf,.doc,.docx" class="hidden" onchange="updateFileName(this)">
                                </label>
                                <span class="file-name text-sm text-gray-400">ยังไม่ได้เลือกไฟล์</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Add More Button -->
                    <button type="button" onclick="addFileItem()" 
                        class="mt-3 w-full flex items-center justify-center gap-2 px-4 py-3 rounded-3xl border-2 border-dashed border-gray-300 hover:border-green-400 text-gray-500 hover:text-green-500 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                        <span>เพิ่มไฟล์</span>
                    </button>
                    
                    <p class="mt-2 text-xs text-gray-400">รองรับไฟล์: รูปภาพ, PDF, Word (ขนาดไม่เกิน 10MB)</p>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" 
                    class="w-full py-4 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-[30px] transition-colors shadow-lg shadow-green-500/30">
                    ส่งคำชมเชย
                </button>
            </form>
        </div>
        
    </div>

</body>

<script>
function addFileItem() {
    const container = document.getElementById('fileListContainer');
    const newItem = document.createElement('div');
    newItem.className = 'file-item p-4 bg-gray-50 rounded-3xl border border-gray-200';
    newItem.innerHTML = `
        <div class="flex items-center gap-3 mb-3">
            <input type="text" placeholder="กรุณาตั้งชื่อไฟล์" 
                class="flex-1 px-4 py-2 rounded-3xl border border-gray-200 focus:border-green-400 focus:ring-2 focus:ring-green-100 outline-none transition-all text-sm">
            <button type="button" onclick="this.closest('.file-item').remove()" 
                class="w-8 h-8 flex items-center justify-center rounded-full bg-green-100 hover:bg-green-200 text-green-500 transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        <div class="flex items-center gap-3">
            <label class="px-4 py-2 bg-green-50 text-green-500 rounded-full text-sm font-medium cursor-pointer hover:bg-green-100 transition-colors whitespace-nowrap">
                เลือกไฟล์
                <input type="file" accept="image/*,.pdf,.doc,.docx" class="hidden" onchange="updateFileName(this)">
            </label>
            <span class="file-name text-sm text-gray-400">ยังไม่ได้เลือกไฟล์</span>
        </div>
    `;
    container.appendChild(newItem);
}

function updateFileName(input) {
    const fileName = input.files[0] ? input.files[0].name : 'ยังไม่ได้เลือกไฟล์';
    input.closest('.file-item').querySelector('.file-name').textContent = fileName;
}
</script>
</html>
