<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - PA System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../function/fonts.css">
</head>
<body class="bg-white min-h-screen">
    
    <!-- Floating Pill Navbar -->
    <div class="fixed top-4 right-4 z-50">
        <div class="flex items-center gap-3 bg-white/80 backdrop-blur-xl px-4 py-2 rounded-full border border-gray-200">
            <div class="w-10 h-10 bg-gradient-to-br from-blue-400 to-purple-500 rounded-full flex items-center justify-center text-white font-bold text-sm -ml-1" id="userAvatar">
                ?
            </div>
            <div class="text-left">
                <p class="text-sm font-medium text-gray-900" id="userName">Loading...</p>
                <p class="text-xs text-gray-500" id="userEmail">...</p>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex items-center justify-center min-h-screen">
        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-900">Admin Portal</h1>
        </div>
    </div>

    <script>
        // Check authentication
        const user = sessionStorage.getItem('user');
        if (!user) {
            window.location.href = '../Home/pa-system.html';
        } else {
            const userData = JSON.parse(user);
            document.getElementById('userName').textContent = userData.name || 'User';
            document.getElementById('userEmail').textContent = userData.email || '';
            document.getElementById('userAvatar').textContent = (userData.name || 'U').charAt(0).toUpperCase();
        }
        
        function logout() {
            sessionStorage.removeItem('user');
            window.location.href = '../Home/pa-system.html';
        }
    </script>

</body>
</html>
